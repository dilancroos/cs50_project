{% extends "layout.html" %}

{% block title %}
    Edit Hotel
{% endblock %}

{% block main %}
    <!-- header -->
    <h1>Edit Hotel</h1>

    <!-- form for new room -->
     <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="edit_hotel" method="post">
                    <input type="hidden" name="hotelid" value="{{ hotel['hotelID'] }}">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" value="{{ hotel['name'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-2 col-form-label">Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address" name="address" value="{{ hotel['address'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ hotel['phone'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" value="{{ hotel['email'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="checkinTime" class="col-sm-2 col-form-label">Check-in Time</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="checkinTime" name="checkinTime" value="{{ hotel['checkinTime'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="checkoutTime" class="col-sm-2 col-form-label">Check-out Time</label>
                        <div class="col-sm-10">
                            <input type="time" class="form-control" id="checkoutTime" name="checkoutTime" value="{{ hotel['checkoutTime'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="status" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="status" name="status" required>
                                <option value="" disabled selected>Select a Status</option>
                                {% for status in allStatus %}
                                    <option value="{{ status['statusID'] }}" {% if status['statusID'] == hotel['statusID'] %} selected {% endif %}>{{ status['status'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/hotels" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
