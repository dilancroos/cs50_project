{% extends "layout.html" %}

{% block title %}
    Edit Staff
{% endblock %}

{% block main %}
    <!-- header -->
    <h1>Edit Staff</h1>

    <!-- form for new room -->
     <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="/edit_staff" method="post">
                    <input type="hidden" name="staffid" value="{{ staff['staffID'] }}">
                    <div class="mb-3 row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" value="{{ staff['firstName'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" value="{{ staff['lastName'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="manager" class="col-sm-2 col-form-label">Position</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="position" name="position" required>
                                <option value="" disabled selected>Select a Position</option>
                                {% for position in positions %}
                                    <option value="{{ position['id'] }}" {% if position['id'] == staff['manager'] %} selected {% endif %}>{{ position['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" value="{{ staff['dateOfBirth'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hotel" class="col-sm-2 col-form-label">Hotel</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="hotel" name="hotel" required>
                                <option value="" disabled selected>Select a Hotel</option>
                                {% for hotel in hotels %}
                                    <option value="{{ hotel['hotelID'] }}" {% if hotel['hotelID'] == staff['hotelID'] %} selected {% endif %}>{{ hotel['name'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" name="phone" value="{{ staff['phone'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" value="{{ staff['email'] }}" required>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="status" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="status" name="status" required>
                                <option value="" disabled selected>Select a Status</option>
                                {% for status in allStatus %}
                                    <option value="{{ status['statusID'] }}" {% if status['statusID'] == staff['status'] %} selected {% endif %}>{{ status['status'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/staffs" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
