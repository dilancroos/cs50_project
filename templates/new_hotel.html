{% extends "layout.html" %}

{% block title %}
    New Hotel
{% endblock %}

{% block main %}
<h1>New Hotel</h1>

<!-- form for new booking -->
 <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="/new_hotel" method="post">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="checkinTime" class="col-sm-2 col-form-label">Check-in Time</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="checkinTime" name="checkinTime" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="checkoutTime" class="col-sm-2 col-form-label">Check-out Time</label>
                    <div class="col-sm-10">
                        <input type="time" class="form-control" id="checkoutTime" name="checkoutTime" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="status" class="col-sm-2 col-form-label">Status</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="status" name="status" required>
                            <option value="" disabled selected>Select a Status</option>
                            {% for status in allStatus %}
                                <option value="{{ status['statusID'] }}">{{ status['status'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/hotels" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
